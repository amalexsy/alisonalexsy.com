language: ruby
rvm:
- 2.4.1
sudo: false
before_install:
- npm install -g bower
- bower install
- travis_retry bundle install
script: jekyll build
after_success:
- chmod +x scripts/deploy.sh
- scripts/deploy.sh
branches:
  only:
  - master
env:
  global:
  - DEPLOY_BRANCH=master
  - secure: 
  - secure: 
